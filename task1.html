<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Driver</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 700px;
            height: auto;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .required {
            color: red;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .title-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header img {
            height: 30px;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .header .close {
            cursor: pointer;
            font-size: 1.5rem;
            color: #666;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group.flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .form-group .driver-name-container,
        .form-group .mobile-container {
            width: 45%;
        }
        .form-group .mobile-wrapper {
            display: flex;
            width: 100%;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            box-sizing: border-box;
        }
        .form-group .mobile-wrapper .prefix-container {
            width: 30%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #ccc;
        }
        .form-group .mobile-wrapper .prefix-container select {
            width: 100%;
            padding-left: 35px;
            border: none;
            background: transparent;
            appearance: none;
            height: 100%;
            font-size: 14px;
        }
        .form-group .mobile-wrapper .prefix-container .flag-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 15px;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .form-group .mobile-wrapper .number-container {
            width: 70%;
            display: flex;
            align-items: center;
            padding-left: 10px;
        }
        .form-group .mobile-wrapper .number-container input {
            width: 100%;
            padding-left: 10px;
            border: none;
            height: 100%;
            font-size: 14px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #778897;

        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            appearance: none;

        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;

        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-group button {
            width: 10%;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .form-group.phone-birth, .form-group.id-job, .form-group.license {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .form-group.phone-birth .phone-container,
        .form-group.phone-birth .birthdate-container,
        .form-group.id-job .id-container,
        .form-group.id-job .job-container,
        .form-group.license .license-number-container,
        .form-group.license .license-type-container {
            width: 48%;
        }
        .form-group.phone-birth, .form-group.id-job, .form-group.license {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* زيادة المسافة */
        }
         /* تصغير العرض */
        .form-group.phone-birth .phone-container,
        .form-group.phone-birth .birthdate-container,
        .form-group.id-job .id-container,
        .form-group.id-job .job-container {
            width: 40%; /* تقليل العرض ليصبح أصغر */
        }

        .form-group.phone-birth,
        .form-group.id-job,
        .form-group.license {
            display: flex;
            justify-content: space-between;
            gap: 15px; /* تقليل المسافة بين الحقول */
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="title-container">
            <img src="logo.png" alt="Logo">
            <h1>Add Driver</h1>
        </div>
        <div class="close">&times;</div>
    </div>
    <form id="driverForm">
        <!-- Driver Name and Mobile -->
        <div class="form-group flex">
            <div class="driver-name-container">
                <label for="driverName">Driver Name <span class="required">*</span></label>
                <input type="text" id="driverName" placeholder="E.g Ahmad Mahmoud" required>
                <div id="nameError" class="error"></div>
            </div>

            <div class="mobile-container">
                <label for="mobilePrefix">Mobile #</label>
                <div class="mobile-wrapper">
                    <div class="prefix-container">
                        <select id="mobilePrefix" onchange="updateFlag()">
                            <option value="+970" data-flag="pf.png">+970</option>
                            <option value="+972" data-flag="pf.png">+972</option>
                            <option value="+962" data-flag="jjf.png">+962</option>
                            <option value="+44" data-flag="uk_flag.png">+44</option>
                        </select>
                        <span id="flagIcon" class="flag-icon" style="background-image: url('pf.png');"></span>
                    </div>
                    <div class="number-container">
                        <input type="text" id="mobile" inputmode="numeric" placeholder="Enter mobile number">
                    </div>
                </div>
                <div id="mobileError" class="error"></div>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="E.g Ahmad@email.com">
            <div id="emailError" class="error"></div>
        </div>

        <!-- Phone and Birth Date in the same line -->
        <div class="form-group phone-birth">
            <div class="phone-container">
                <label for="phone">Phone</label>
                <input type="text" id="phone" placeholder="000000000">
                <div id="phoneError" class="error"></div>
            </div>

            <div class="birthdate-container">
                <label for="birthdate">Birth Date</label>
                <input type="date" id="birthdate">
                <div id="birthdateError" class="error"></div>
            </div>
        </div>

        <!-- ID# and Job# in the same line -->
        <div class="form-group id-job">
            <div class="id-container">
                <label for="id">ID#</label>
                <input type="text" id="id" placeholder="000000000">
                <div id="idError" class="error"></div>
            </div>

            <div class="job-container">
                <label for="job">Job#</label>
                <input type="text" id="job" placeholder="000000000">
                <div id="jobError" class="error"></div>
            </div>
        </div>

        <!-- License# and License Type -->
        <div class="form-group license">
            <div class="license-number-container">
                <label for="licenseNumber">License# <span class="required">*</span></label>
                <input type="text" id="licenseNumber" placeholder="12345678" required>
                <div id="licenseNumberError" class="error"></div>
            </div>

            <div class="license-type-container">
                <label for="licenseType">License Type</label>
                <select id="licenseType">
                    <option value=""> License Type</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="1">1</option>
                </select>
                <div id="licenseError" class="error"></div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="button-group">
            <button type="button" onclick="clearForm()">Cancel</button>
            <button type="submit" id="saveButton" disabled>Save</button>
        </div>
    </form>
</div>

<script>
    const mobilePrefix = document.getElementById('mobilePrefix');
    const mobile = document.getElementById('mobile');
    const email = document.getElementById('email');
    const phone = document.getElementById('phone');
    const birthdate = document.getElementById('birthdate');
    const licenseType = document.getElementById('licenseType');
    const form = document.getElementById('driverForm');
    const saveButton = document.getElementById('saveButton');

    const driverName = document.getElementById('driverName');
    const licenseNumber = document.getElementById('licenseNumber');

    // التحقق من صحة المدخلات
    function validateForm() {
        let isValid = true;

        // Driver Name: required and min 3 chars
        if (driverName.value.trim().length < 3) {
            document.getElementById('nameError').innerText = "The name field is required";
            isValid = false;
        } else {
            document.getElementById('nameError').innerText = "";
        }

        // License Number: required
        if (licenseNumber.value.trim().length === 0) {
            document.getElementById('licenseNumberError').innerText = "License number is required.";
            isValid = false;
        } else {
            document.getElementById('licenseNumberError').innerText = "";
        }

        // Phone validation (only if it's filled)
        if (phone.value.trim() && !/^(09|02|04)\d{7}$/.test(phone.value)) {
            document.getElementById('phoneError').innerText = "Phone number must be 9 digits and start with 09, 02, or 04.";
            isValid = false;
        } else {
            document.getElementById('phoneError').innerText = "";
        }

        // Mobile validation (only if it's filled)
        if (mobile.value.trim() && !/^\d{9}$/.test(mobile.value)) {
            document.getElementById('mobileError').innerText = "Mobile number must be 9 digits.";
            isValid = false;
        } else {
            document.getElementById('mobileError').innerText = "";
        }

        // Date validation (only if it's filled)
        if (birthdate.value.trim() && !birthdate.value) {
            document.getElementById('birthdateError').innerText = "Birth date is invalid.";
            isValid = false;
        } else {
            document.getElementById('birthdateError').innerText = "";
        }

        // Enable/Disable Save Button
        saveButton.disabled = !isValid;
    }

    // استمع لتغييرات الإدخال في الحقول المطلوبة
    [driverName, licenseNumber, phone, mobile, birthdate].forEach(input => {
        input.addEventListener('input', validateForm);
    });

    // التحقق عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', validateForm);
</script>

</body>
</html>

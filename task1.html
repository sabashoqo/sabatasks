<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Details</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

        /* General Page Styles */
        <link href="task1.css" rel="stylesheet">

</head>
<body>
<!-- Main Container -->
<div class="container main-container">
    <!-- Header Section -->
    <div class="header d-flex justify-content-between align-items-center">
        <!-- Title with Logo -->
        <div class="d-flex align-items-center">
            <img src="Screenshot%202024-11-20%20234445.png" alt="Logo" class="logo">
            <h2 class="title ms-2">Tag Details</h2>
        </div>
        <!-- Close Icon -->
        <button class="btn btn-close" aria-label="Close"></button>
    </div>

    <!-- Sub-header Section -->
    <div class="sub-header d-flex justify-content-between align-items-center mt-3">
        <!-- Roaa Tag with Logo -->
        <div class="d-flex align-items-center">
            <img src="Screenshot%202024-11-20%20234445.png" alt="Logo" class="logo-small">
            <h3 class="sub-title ms-2">Roaa Tag</h3>
        </div>
        <!-- Edit Tag Information Button -->
        <button class="btn btn-outline-primary d-flex align-items-center">
            Edit Tag Information
            <span class="ms-2">&rarr;</span>
        </button>
    </div>

    <!-- Main Content Section -->
    <div class="rounded-box">
        <!-- Tag Information -->
        <div class="tag-info">
            <!-- Tag Name and Created Date in the same row -->
            <div class="tag-name-created-date">
                <div class="info">
                    <label>Tag Name:</label>
                    <p>Roaa Tag</p>
                </div>
                <div class="info">
                    <label>Created Date:</label>
                    <p>2023-11-06 16:44:32</p>
                </div>
            </div>

            <!-- Accounts Section -->
            <div class="info">
                <label>Accounts:</label>
                <button class="btn btn-custom">Roaa Sawalmeh</button>
            </div>

            <!-- Units Section -->
            <div class="info">
                <label>Units:</label>
                <button class="btn btn-custom">افيكو دايلي</button>
                <button class="btn btn-custom">Test Car</button>
                <button class="btn btn-custom">كادي 1702</button>
                <button class="btn btn-custom">بوكسر-2512</button>
                <button class="btn btn-custom">Sprinter-1249</button>
                <button class="btn btn-custom">مرسيدس 518</button>
                <button class="btn btn-custom">كادي Aljaber</button>
                <button class="btn btn-custom">اسوزو</button>
                <button class="btn btn-custom">اتيكو 1568</button>
                <button class="btn btn-custom">متسوبيشي هنتر 5160</button>
                <button class="btn btn-custom">سيات -0054</button>
            </div>

            <!-- Drivers Section -->
            <div class="info">
                <label>Drivers:</label>
                <button class="btn btn-custom">Firas Sharawai</button>
                <button class="btn btn-custom">Ashraf Skafi</button>
                <button class="btn btn-custom">Ahmad</button>
                <button class="btn btn-custom">Driver1</button>
                <button class="btn btn-custom">Tawfiq1</button>
            </div>

            <!-- Areas Section -->
            <div class="info">
                <label>Areas:</label>
                <button class="btn btn-custom">Testttt</button>
                <button class="btn btn-custom">وكالة هونداي</button>
                <button class="btn btn-custom">Test Test</button>
                <button class="btn btn-custom">Roaa Test</button>
                <button class="btn btn-custom">New Test</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <button class="btn btn-primary w-100">Close</button>
    </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
